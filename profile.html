<head>

    <title>Profile | SatuJuz</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--border-glass);
        }

        .toggle {
            width: 44px;
            height: 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            position: relative;
            cursor: pointer;
        }

        .toggle.active {
            background: var(--accent-neon);
        }

        .toggle-dot {
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 3px;
            left: 3px;
            transition: 0.3s;
        }

        .toggle.active .toggle-dot {
            left: 23px;
            background: #000;
        }
    </style>
</head>

<body class="stealth-bg">
    <div class="app-viewport animate-fade-up">
        <header style="text-align: center; margin-bottom: 32px;">

                    style="width: 100%; height: 100%; background: #fff; border-radius: 30px; display: flex; align-items: center; justify-content: center; font-size: 32px; font-weight: 900; color: #000;">
                    B</div>
            </div>
            <h1 class="text-title" id="profile-name" style="font-size: 28px;">APP GUEST</h1>
            <span class="text-caption" id="joining-date" style="display: block; margin-top: 4px;">SINCE FEB 2026</span>
        </header>

        <section class="card-stealth">
            <div class="setting-row">
                <span class="text-headline" style="font-size: 15px;">DARK MODE</span>
                <div class="toggle active">
                    <div class="toggle-dot"></div>
                </div>
            </div>
            <div class="setting-row">
                <span class="text-headline" style="font-size: 15px;">CLOUD SYNC</span>
                <span class="text-neon text-mono">STABLE</span>
            </div>
        </section>
