<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SatuJuz | Stealth Neon</title>
    <link rel="stylesheet" href="demo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="stealth-bg">
    <div class="app-container">
        <!-- Header -->
        <header class="main-header">
            <div class="header-content">
                <span class="caption text-dim">SALAAM, BINTANG!</span>
                <h1 class="large-title">READY FOR<br>THE JUZ?</h1>
            </div>
            <div class="header-action">
                <div class="avatar-ring">
                    <div class="avatar">B</div>
                </div>
            </div>
        </header>

        <!-- Calendar Strip -->
        <section class="section">
            <div class="section-header">
                <span class="headline">JUZ CALENDAR</span>
                <span class="mono text-dim">RAMADAN 1447</span>
            </div>
            <div class="scroll-strip">
                <div class="strip-item">1</div>
                <div class="strip-item">2</div>
                <div class="strip-item active">3</div>
                <div class="strip-item">4</div>
                <div class="strip-item">5</div>
                <div class="strip-item">6</div>
                <div class="strip-item">7</div>
            </div>
        </section>

        <!-- Stats Grid -->
        <section class="grid-2">
            <div class="stat-card yellow-accent">
                <span class="card-caption">NEXT TARGET</span>
                <h2 class="card-value">JUZ 4</h2>
                <div class="card-footer">
                    <span class="mono">AL-IMRAN: 93</span>
                </div>
            </div>
            <div class="stat-card stealth-surface">
                <span class="card-caption">CURRENT STREAK</span>
                <h2 class="card-value">12d</h2>
                <div class="card-footer">
                    <span class="mono text-neon">KEEP MOVING üî•</span>
                </div>
            </div>
        </section>

        <!-- Main Stats Card -->
        <section class="section">
            <div class="premium-card">
                <div class="card-row">
                    <div>
                        <span class="caption text-dim">TOTAL JUZ</span>
                        <h2 class="title">18</h2>
                    </div>
                    <div class="badge neon-bg">60% COMPLETE</div>
                </div>
                <!-- Mini Heatmap Placeholder -->
                <div class="mini-heatmap">
                    <span class="heatmap-dot active"></span>
                    <span class="heatmap-dot active"></span>
                    <span class="heatmap-dot"></span>
                    <span class="heatmap-dot active"></span>
                    <span class="heatmap-dot active"></span>
                    <span class="heatmap-dot active"></span>
                    <span class="heatmap-dot"></span>
                </div>
            </div>
        </section>

        <!-- Tab Bar -->
        <nav class="tab-bar">
            <div class="tab-item active">
                <div class="tab-icon">üè†</div>
                <span>HOME</span>
            </div>
            <div class="tab-item">
                <div class="tab-icon">üìñ</div>
                <span>READ</span>
            </div>
            <div class="tab-item">
                <div class="tab-icon">üìà</div>
                <span>STATS</span>
            </div>
            <div class="tab-item">
                <div class="tab-icon">üë§</div>
                <span>PROFILE</span>
            </div>
        </nav>
    </div>
</body>
</html>
