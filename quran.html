<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reader | SatuJuz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Amiri:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        .arabic-text {
            font-family: 'Amiri', serif;
            font-size: 32px;
            line-height: 2.2;
            text-align: right;
            direction: rtl;
            color: #fff;
        }

        .verse-card {
            border-bottom: 1px solid var(--border-glass);
            padding: 24px 0;
        }

        .verse-number {
            font-family: monospace;
            font-size: 10px;
            color: var(--accent-neon);
            margin-bottom: 8px;
            display: block;
        }
    </style>
</head>

<body class="stealth-bg" style="padding: 0;">
    <!-- Top Bar (Moved outside for stability) -->
    <header
        style="position: fixed; top: 0; left: 0; right: 0; z-index: 100; background: rgba(11, 15, 16, 0.8); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border-glass); height: 72px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between;">
        <a href="index.html" style="text-decoration: none; font-size: 24px;">‚¨ÖÔ∏è</a>
        <div id="juz-selector-btn" style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
            <span class="text-title" style="font-size: 18px; text-transform: uppercase;">Juz <span
                    id="current-juz-num">1</span></span>
            <span style="font-size: 12px; opacity: 0.3;">‚ñº</span>
        </div>
        <div style="display: flex; gap: 16px; font-weight: 900; font-size: 12px; color: var(--text-dim);">
            <span id="font-decrease" style="cursor: pointer;">A-</span>
            <span id="font-increase" style="cursor: pointer;">A+</span>
        </div>
    </header>

    <div class="app-viewport animate-fade-up" style="padding: 72px 0 0; max-width: none;">

        <!-- Reader Content -->
        <main id="reader-container" class="app-viewport"
            style="padding-top: 24px; max-width: 600px; margin: 0 auto; min-height: calc(100vh - 72px);">
            <!-- Verses (Populated by script.js with Surah Headers) -->
            <div id="verses-list">
                <div class="text-dim text-mono" style="text-align:center; padding:40px;">LOADING...</div>
            </div>

            <!-- Bottom Action -->
            <div style="margin-top: 60px; text-align: center;">
                <button class="card-neon"
                    style="width: 100%; border: none; cursor: pointer; padding: 20px; font-weight: 900; text-transform: uppercase; letter-spacing: 1px;">
                    MARK JUZ COMPLETE
                </button>
            </div>
        </main>
    </div>

    <!-- Tab Bar (Restored) -->
    <nav class="tab-bar">
        <a href="index.html" class="tab-item">üè†</a>
        <a href="quran.html" class="tab-item active">üìñ</a>
        <a href="progress.html" class="tab-item">üìà</a>
        <a href="profile.html" class="tab-item">üë§</a>
    </nav>

    <!-- Juz Sidebar Selection (Locked Layer) -->
    <div id="sidebar-overlay"
        style="display: none; position: fixed; inset: 0; z-index: 200; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px);">
    </div>
    <div id="juz-sidebar"
        style="position: fixed; left: -320px; top: 0; width: 320px; height: 100%; background: var(--surface-dark); z-index: 300; transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1); padding: 40px 24px; border-right: 1px solid var(--border-glass); overflow-y: auto;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px;">
            <h2 class="text-large-title" style="font-size: 24px;">JUZZES</h2>
            <button id="close-sidebar"
                style="background: none; border: none; font-size: 20px; cursor: pointer; color: #fff;">‚úï</button>
        </div>
        <div id="sidebar-grid" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px;">
            <!-- Populated by script.js -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
