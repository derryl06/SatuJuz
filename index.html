<body class="stealth-bg">
    <div class="app-viewport animate-fade-up">

        <!-- Bookmark Card -->

        <!-- Stats Overview -->

            </a>
            <a href="progress.html" class="tab-item">

    <div id="modal-container"
        style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); z-index: 1000; align-items: center; justify-content: center; padding: 24px;">
        <div class="card-stealth" style="width: 100%; max-width: 360px; border-color: rgba(255,255,255,0.15);">
            <h2 class="text-title" style="margin-bottom: 24px;">COMPLETE JUZ</h2>
            <div id="juz-grid"
                style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; max-height: 300px; overflow-y: auto; padding-right: 8px;">
                <!-- Populated by JS -->

            <button id="close-modal" class="btn-glass" style="width: 100%; margin-top: 24px;">BACK</button>
        </div>
    </div>

    <!-- Share Modal -->

        style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(12px); z-index: 2000; align-items: center; justify-content: center; padding: 24px;">
        <div class="card-premium" style="width: 100%; max-width: 380px; text-align: center;">
            <div id="share-preview" class="card-stealth"
                style="aspect-ratio: 9/16; width: 200px; margin: 0 auto 24px; display: flex; align-items: center; justify-content: center; background: var(--bg-black);">
