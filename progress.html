<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Progress | SatuJuz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="stealth-bg">
    <div class="app-viewport animate-fade-up" id="current-stats">
        <!-- Header -->
        <header>
            <span class="text-caption">YOUR JOURNEY</span>
            <h1 class="text-large-title">PROGRESS</h1>
        </header>

        <!-- Stats Grid -->
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
            <div class="card-stealth">
                <span class="text-caption">CURRENT STREAK</span>
                <h2 class="text-title" id="stats-streak" style="font-size: 32px; margin-top: 8px;">12d</h2>
            </div>
            <div class="card-neon" style="color: #000;">
                <span class="text-caption" style="opacity: 0.6;">TOTAL JUZ</span>
                <h2 class="text-title" id="stats-total" style="font-size: 32px; margin-top: 8px;">18</h2>
            </div>
        </div>

        <!-- Heatmap Section -->
        <section class="card-premium">
            <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 24px;">
                <div>
                    <span class="text-caption">ACTIVITY FLOW</span>
                    <h3 class="text-title" style="font-size: 18px; margin-top: 4px;">LAST 90 DAYS</h3>
                </div>
                <div class="badge-neon">SYNCED</div>
            </div>

            <div id="heatmap-grid"
                style="display: grid; grid-template-columns: repeat(18, 1fr); gap: 6px; margin-bottom: 16px;">
                <!-- Populated by script.js -->
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span class="text-mono" style="opacity: 0.2; font-size: 8px;">LESS</span>
                <div style="display: flex; gap: 4px;">
                    <div style="width: 8px; height: 8px; border-radius: 2px; background: rgba(255,255,255,0.05);"></div>
                    <div style="width: 8px; height: 8px; border-radius: 2px; background: var(--accent-neon);"></div>
                </div>
                <span class="text-mono" style="opacity: 0.2; font-size: 8px;">MORE</span>
            </div>
        </section>

        <!-- Recent Activity (Added for parity) -->
        <section class="activity-section" style="margin-top: 32px;">
            <div class="section-header" style="margin-bottom: 20px;">
                <span class="text-caption">RECENT FLOW</span>
            </div>
            <div class="activity-list" id="activity-list" style="display: flex; flex-direction: column; gap: 12px;">
                <!-- Populated by JS -->
            </div>
        </section>

        <!-- Tab Bar -->
        <nav class="tab-bar">
            <a href="index.html" class="tab-item">üè†</a>
            <a href="quran.html" class="tab-item">üìñ</a>
            <a href="progress.html" class="tab-item active">üìà</a>
            <a href="profile.html" class="tab-item">üë§</a>
        </nav>
    </div>

    <script src="script.js"></script>
</body>

</html>
